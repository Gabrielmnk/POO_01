<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO 5.1</title>
</head>

<body>

    <script>

        class Produto {

            #origem
            #preco
            #marca
            #codigo
            #descricao

            constructor(codigo) { this.setCodigo(codigo) }

            setOrigem(origem) { this.#origem = origem }
            setPreco(preco) { this.#preco = preco }
            setMarca(marca) { this.#marca = marca }
            setCodigo(codigo) { this.#codigo = codigo }
            setDescricao(descricao) { this.#descricao = descricao }

            getOrigem() { return this.#origem }
            getPreco() { return this.#preco }
            getMarca() { return this.#marca }
            getCodigo() { return this.#codigo }
            getDescricao() { return this.#descricao }

        }

        class Vestuario extends Produto {

            #tipo
            #tamanho
            #cor

            constructor(codigo, tipo) {
                super(codigo) // Executar o construtor da classe pai                
                this.setTipo(tipo)
            }

            setTipo(tipo) { this.#tipo = tipo }
            setTamanho(tamanho) { this.#tamanho = tamanho }
            setCor(cor) { this.#cor = cor }

            getTipo() { return this.#tipo }
            getTamanho() { return this.#tamanho }
            getCor() { return this.#cor }

        }

        class Alimento extends Produto {

            #validade
            #fabricacao

            constructor(codigo, validade, fabricacao) {
                super(codigo)
                this.setValidade(validade)
                this.setFabricacao(fabricacao)
            }

            setValidade(validade) { this.#validade = validade }
            setFabricacao(fabricacao) { this.#fabricacao = fabricacao }

            getValidade() { return this.#validade }
            getFabricacao() { return this.#fabricacao }

        }

        class Moveis extends Produto {

            #fabricante
            #material

            constructor(codigo, fabricante, material) {
                super(codigo)
                this.setFabricante(fabricante)
                this.setMaterial(material)
            }

            setFabricante(fabricante) { this.#fabricante = fabricante }
            setMaterial(material) { this.#material = material }

            getFabricante() { return this.#fabricante }
            getMaterial() { return this.#material }

        }

        var bone = new Vestuario('B0N3', 'Chap√©u')
        var picanha = new Alimento('122', '30/07', '20/06')
        var mesa = new Moveis('777', 'moveis-top', 'pau-brasil')

        console.log("Picanha: ", picanha)
        console.log("Bone :", bone)
        console.log("Mesa :", mesa)

    </script>

</body>

</html>
