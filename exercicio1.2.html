    <h1>Exercício 1.2</h1>
    <p>Observe o diagrama de classes abaixo e reproduza-o usando JavaScript:</p>
    <p><img src="0001.png" alt="Diagrama de classe"></p>
    <p>Teste a classe.</p>

<script>

    // Cria classe 'Carros'
    class Carro {

        // Atributos
        #marca;
        #modelo;
        #cor;
        #ano;

        // 'Setters'
        setMarca(marca) {
            this.#marca = marca;
        }

        setModelo(modelo) {
            this.#modelo = modelo;
        }

        setCor(cor) {
            this.#cor = cor;
        }

        setAno(ano) {
            this.#ano = ano;
        }


        // 'Getters'
        getMarca() {
            return this.#marca;
        }

        getModelo() {
            return this.#modelo;
        }

        getCor() {
            return this.#cor;
        }

        getAno(ano) {
            return this.#ano;
        }
    }



    // Instância
    let marea = new Carro();

    marea.setMarca('Fiat')
    marea.setModelo('Turbo')
    marea.setCor('Vermelho')
    marea.setAno('2010')

    // Exibe objeto no console
    console.log('Marea: ', marea);

    // Exibe objeto no documento
    document.write(`
<ul>
    <li>Marca: ${marea.getMarca()}</li>
    <li>Modelo: ${marea.getModelo()}</li>
    <li>Cor: ${marea.getCor()}</li>
    <li>Ano: ${marea.getAno()}</li>
</ul>

`);


</script>
